<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <title>FPV Labyrinth</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#0b0f14;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    #hud{position:fixed;left:10px;top:10px;color:#e9eef6;background:rgba(0,0,0,.35);backdrop-filter:blur(8px);padding:8px 10px;border-radius:10px;font-size:12px;z-index:10}
    #err{position:fixed;left:10px;right:10px;top:10px;background:#300;color:#fff;padding:8px 10px;border-radius:10px;font-size:12px;display:none;white-space:pre-wrap;z-index:11}
    #win{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);color:#fff;font-size:22px;text-align:center;z-index:20}
    #win div{background:rgba(0,0,0,.6);padding:16px 20px;border-radius:14px}
    #menu{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0b0f14;color:#e9eef6;z-index:30;flex-direction:column;text-align:center}
    #menu button{margin:8px;padding:12px 16px;border:none;border-radius:12px;font-size:18px;background:#1e242b;color:#e9eef6}
    #menu button:active{transform:scale(.97)}
    #topBtn{position:fixed;right:10px;top:10px;z-index:10;padding:8px 10px;border:none;border-radius:10px;background:rgba(0,0,0,.35);color:#e9eef6;font-size:12px;display:none}
    #backBtn{position:fixed;right:10px;top:50px;z-index:10;padding:8px 10px;border:none;border-radius:10px;background:rgba(0,0,0,.35);color:#e9eef6;font-size:12px;display:none}
    #scoreboard{margin-top:10px;text-align:left;font-size:14px}
    #timer{position:fixed;left:50%;top:10px;transform:translateX(-50%);color:#e9eef6;background:rgba(0,0,0,.35);backdrop-filter:blur(8px);padding:8px 10px;border-radius:10px;font-size:12px;z-index:10;display:none}
    #menuBtn{position:fixed;left:10px;bottom:10px;z-index:10;padding:8px 10px;border:none;border-radius:10px;background:rgba(0,0,0,.35);color:#e9eef6;font-size:12px;display:none}
  </style>
</head>

</html>
